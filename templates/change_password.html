{% extends 'base.html' %}


{% block content %}

{% if user %}
<div class="errors">
    <ul class="list-group">
        {% for error in errors %}
        <li class="list-group-item">{{ error }}</li>
        {% endfor %}
    </ul>
</div>


<form method="post" action="{{ url_for('change_password_post') }}">

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="current_password" name="current_password" placeholder="name@example.com"
               minlength="8" required>
        <label for="current_password" class="form-label">Current Password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="name@example.com"
               minlength="8" required>
        <label for="new_password" class="form-label">New Password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="new_password_confirm" name="new_password_confirm" placeholder="name@example.com"
               minlength="8" required>
        <label for="new_password_confirm" class="form-label">New Password Confirm</label>
    </div>

    <button type="submit" class="btn btn-primary">Change Password</button>
</form>
{% else %}
<a class="nav-link active" aria-current="page" href="{{ url_for('user_login_web') }}">Log In</a>
{% endif %}

{% endblock %}
